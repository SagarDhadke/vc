    <title>Sub And Super</title>

        body{

<body bgcolor="yellow" text="blue">
    <center>
        <b><u>SuperScript</u></b><br>
        A+B<sup>2</sup>=A<sup>2</sup>+2AB+B<sup>2</sup><br>
        A<sup>2</sup>B<sup>2</sup>=(A+B)(A-B)<br>
        <b><u>Subscript</u></b><br>H<sub>OH=C</sub>2<sub>H</sub>5<sub>C1+POC1</sub>3<sub>+HCI</sub><br>
        4H<sub>3</sub>PO<sub>3</sub>=3H<sub>3</sub>PO<sub>4</sub>+PH<sub>3</sub>
    </center>
</body>
