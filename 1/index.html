<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Tag</title>
</head>
<body bgcolor="orange" text="purple">
<h1>Program To Display Effects of Physical Style Tags</h1>
<h>I Am Bold</h>
<i>I am Italic</i>
<u>I am underlined</u><br>
<big>I am bigger than others text</big>
<small>I am smaller than others text</small>
<ins>I am inserted</ins><br>
<mark>I am marked</mark><br>
<del>I am deleted</del>
</body>
</html>
