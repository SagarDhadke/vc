<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program with table</title>
</head>
<body>
    <table border="2" bordercolor="cyan" align="center">
        <tr>
            <th rowspan="2" bgcolor="green">Heading</th>
            <th bgcolor="yellow">Student</th>
            <th colspan="3" bgcolor="yellow">Details</th>
        </tr> 
        <tr bgcolor="yellow">
            <th>Id</th>
            <th>Name</th>
            <th>Dept</th>
            <th>Room No</th>
        </tr>
        <tr>
            <td rowspan="4" bgcolor="orange">Student List</td>
            <td>1</td>
            <td>Victor</td>
            <td>CompSci</td>
            <td>2345</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Wiliam</td>
            <td>Electr</td>
            <td>23456</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Harry</td>
            <td>Electrical</td>
            <td>3456</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Rich</td>
            <td>Civil</td>
            <td>4567</td>
        </tr>

    </table>
</body>
</html>
